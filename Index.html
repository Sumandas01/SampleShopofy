<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quilt Gallery Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="item tall">
      <img src="https://images.pexels.com/photos/30101091/pexels-photo-30101091/free-photo-of-scenic-view-of-lighthouse-on-mediterranean-coastline.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Quilt 1">
    </div>
    <div class="item wide">
      <img src="https://images.pexels.com/photos/30101091/pexels-photo-30101091/free-photo-of-scenic-view-of-lighthouse-on-mediterranean-coastline.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Quilt 1" alt="Quilt 2">
    </div>
    <div class="item small">
      <img src="https://images.pexels.com/photos/30101091/pexels-photo-30101091/free-photo-of-scenic-view-of-lighthouse-on-mediterranean-coastline.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Quilt 1" alt="Quilt 3">
    </div>
    <div class="item square">
      <img src="https://images.pexels.com/photos/30101091/pexels-photo-30101091/free-photo-of-scenic-view-of-lighthouse-on-mediterranean-coastline.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Quilt 1" alt="Quilt 4">
    </div>
    <div class="item large">
      <img src="https://images.pexels.com/photos/30101091/pexels-photo-30101091/free-photo-of-scenic-view-of-lighthouse-on-mediterranean-coastline.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Quilt 1" alt="Quilt 5">
    </div>
  </div>
</body>
</html>
<link rel="stylesheet" href="style.css">
